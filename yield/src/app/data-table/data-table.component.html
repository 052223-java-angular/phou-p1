<ng-container>
  <!-- Section for table displaying trades -->
  <table *ngIf="tradeRecords.length > 0 || tempRecords.length > 0">
    <caption >Trade results </caption>
    <thead >
      <tr>
        <th class="p-4">
          <div class="">
            <input id="checkbox-all" type="checkbox" class="">
          </div>
        </th>
        <!-- Generate the table column header row - quantity and amount will depend on dataset -->
        <th *ngFor="let column of headerRow;">
          {{ column.name }}
        </th>
        <th>
          Profit / Loss
        </th>
        <th >
          Action
        </th>
      </tr>
    </thead>
    <tbody >
      <ng-container *ngFor="let record of tradeRecords; index as idx">
        <tr>
          <td class="p-4">
            <div class="">
              <input id="checkbox-all" type="checkbox" class="">
            </div>
          </td>
          <td>{{ record.date }}</td>
          <td>{{ record.orderId }}</td>
          <td>{{ record.asset }}</td>
          <td>{{ record.side }}</td>
          <td>{{ record.unitPrice }}</td>
          <td>{{ record.qty }}</td>
          <td>{{ record.amountPaid }}</td>
          <td>{{ record.fee }}</td>
          <td>{{ record.currencyPair }}</td>

          <!-- for profit and loss pipe -->
          <td> {{ 0.00 }} </td>
          <td>
            <a href="#" type="button" 
              (click)="editTrade(idx, record)" 
              class="table-trade-edit-btn">Edit</a>
          </td>
        </tr>
      </ng-container>
    </tbody>
    <tfoot >
      <tr>
        <td colspan="11">
          <span id=i class="column-error" >
            <!-- Column identifiers must be selected before submitting! -->
          </span>
          <button type="button">Submit</button>
        </td>
      </tr>
    </tfoot>
  </table>
</ng-container>

<app-edit-modal 
  [(tradeRecord)]="tradeRecord" 
  [(showModal)]="showModal"
  *ngIf="showModal"></app-edit-modal>
