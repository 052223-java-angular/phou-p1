<div class="card-wrap">
  <div class="card-context-wrap">

    <div class="identity-wrap">
      <label class="ml-3">
        <img [src]="topAsset.images[0]" alt="asset" >
      </label>
      <div class="name-wrap">
        <label class="name-position-wrap">
          symbol: 
          <span >{{ topAsset.symbol }}</span>
        </label>
        <label class="name-position-wrap">
          name: 
          <span >{{ topAsset.name }}</span>
        </label>
      </div>
    </div>
    
    <div class="asset-data-wrap">
      <dl class="data-wrap">
        <dt>current price:</dt>
        <dd>{{ topAsset.currentPrice }}</dd>
      </dl>
      <dl class="data-wrap">
        <dt>market cap:</dt> 
        <dd>{{ topAsset.marketCap }}</dd>
      </dl>
      <dl class="data-wrap">
        <dt>total volume:</dt>
        <dd>{{ topAsset.totalVolume }}</dd>
      </dl>
    </div>
  </div>
</div>
