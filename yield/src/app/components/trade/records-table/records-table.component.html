<div class="table-wrap">
  <table class="">
    <caption>trade records </caption>
    <thead>
      <tr>
        <th *ngFor="let field of filteredHeaderFields$ | async;">{{field.fieldName}}</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of filteredTradeRecords$ | async; index as i">
        <td>{{record.asset}}</td>
        <td>{{record.orderId}}</td>
        <td>{{record.date}}</td>
        <td>{{record.side}}</td>
        <td>{{record.unitPrice}}</td>
        <td>{{record.qty}}</td>
        <td>{{record.amountPaid}}</td>
        <td>{{record.fee}}</td>
        <td>{{record.currencyPair}}</td>
        <td >
          <button>edit</button>
          <button>del</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td [attr.colspan]="tradeService.headerFields.value.length+1">
          page <span>1</span> of <span>1</span>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="preview-btn-wrap">
    <button>save records</button>
  </div>

</div>
