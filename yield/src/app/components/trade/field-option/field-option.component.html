
<div [ngClass]="displayAsRow ? 'row-wrap' : 'w-full' " >
  <ng-container *ngIf="fileChange">
    
    <!-- assignable columns -->
    <div (cdkDropListDropped)="onDrop($event)" cdkDropList class="data-col-wrap">
      <h3>assignable options</h3>

       <ng-container *ngIf="colCount$ | async as colCount">
        <label [for]="option" *ngFor="let option of colCount | colOption:orderedColOptions; index as i"
          class="assign-option"
          cdkDrag >
          <div [id]="option" class="flex w-full">
            <span class="text-left">{{i}}</span>
            <span class="text-right">{{option}}</span>
          </div>
          <!-- <span >{{i}}</span> -->
          <!-- <span >{{option}}</span> -->
        </label>
      </ng-container>

    </div>

    <!-- values from file -->
    <div class="data-col-wrap">
      <h3>values from file</h3>
      <span *ngFor="let value of tradeRecords$ | async">{{value}}</span>
    </div>

    <!-- header fields from file -->
    <div class="data-col-wrap">
      <h3>header fields from file</h3>
      <span *ngFor="let field of headerFields$ | async">{{field}}</span>
    </div>
  </ng-container>

</div>
<div *ngIf="fileChange" class="preview-btn-wrap">
  <button type="button" (click)="onColumnOrderChange()" >preview records</button>
</div>
