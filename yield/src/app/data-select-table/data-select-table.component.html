<ng-container>
  <!-- Section for table displaying trades -->
  <table>
    <caption >Identify the columns and its data </caption>
    <thead >
      <tr>
        <!-- Generate the table column header row - quantity and amount will depend on dataset -->
        <th *ngFor="let rawFieldName of rawHeaderFields; index as idx" scope="col" class="">

          <label for="tradeColumnOption" >{{rawFieldName}}</label>
          <span class="option-error" *ngIf="optionError">
            Column must be unique!
          </span>

          <select #selectedOption 
            (change)="setSelectedOption($event, idx, selectedOption.value)" 
            id="tradeColumnOption"  >

            <!-- Generate the select dropdown options -->
            <option value=''>Choose an option</option>
            <ng-container *ngFor="let rawOption of rawSelectOptions; index as idx;">
              <option [ngValue]='idx'>{{ rawOption }}</option>
            </ng-container>
          </select>

        </th>
      </tr>
    </thead>
    <tbody >
      <ng-container *ngFor="let rawRecord of rawTradeRecords; let i = index">
        <tr>
          <td *ngFor="let value of rawRecord;" class="">
            {{ value }}
          </td>
        </tr>
      </ng-container>
    </tbody>
    <tfoot >
      <tr>
        <td colspan="11">
          <span class="submit-error" *ngIf="submitError">
            {{submitErrorMessage}}
          </span>
          <button (click)="submitSelectedOptions()" type="button">Submit</button>
        </td>
      </tr>
    </tfoot>
  </table>
</ng-container>
